{% extends 'base.html' %}
{% block title %}添加角色页面{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Add Role Form </h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 添加角色</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'role_add' %}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label  class="col-sm-2 col-sm-2 control-label">角色名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control round-form" placeholder="请输入角色名">
                              </div>
                          </div>

                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">拥有权限</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="auths" multiple>
                                          {% for auth in auths %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ auth.id }}">{{ auth.name }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>



                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="添加角色">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}
