{% extends 'base.html' %}
{% block title %}编辑剧目类型{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Form Components</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 编辑剧目类型-{{ type.name }}</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'type_edit' type.id %}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">类型名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control" placeholder="请输入演出厅名称">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="修改类型">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}
