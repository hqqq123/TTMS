{% extends 'base.html' %}
{% block title %}编辑权限页面{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Edit Authority</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 编辑权限</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'auth_edit' auth.id%}">


                            {% csrf_token %}

                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">权限名称</label>
                              <div class="col-sm-10">
                                  <input type="text" name="name" class="form-control" placeholder="请输入权限名称" value="{{ auth.name }}">
                              </div>
                          </div>
                          <div class="form-group">
                              <label  class="col-sm-2 col-sm-2 control-label">相对路由</label>
                              <div class="col-sm-10">
                                  <input type="text" name="url" class="form-control round-form" placeholder="输入相对路由，例：/play/list/" value="{{ auth.url }}">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="编辑演出厅">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}
