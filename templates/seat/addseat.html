{% extends 'base.html' %}
{% block title %}添加座位{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Form Add Seat</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 选择座位</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'add_seat' studio.id%} ">


                            {% csrf_token %}

                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">行号</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="row" >
                                          {% for row in rows %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ row }}">{{ row }}行</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>
                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">列号</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="col">
                                          {% for col in cols %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ col }}">{{ col }}列</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>


                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="添加演出计划">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->
    <script>
        var id=window.location.href;
        alert(id.split("=")[1]);
    </script>

{% endblock %}
