{% extends 'base.html' %}
{% block title %}添加座位{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Form Components</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 选择要添加座位的演出厅</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'seat_add' %}" >


                            {% csrf_token %}

                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">所在演出厅</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="studio" >
                                          {% for studio in studios %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ studio.id }}" >{{ studio.name }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>


                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="确定" >
                              </div>

                          </div>

                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}
