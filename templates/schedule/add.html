{% extends 'base.html' %}
{% block title %}添加剧目{% endblock %}
{% block content %}
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
      <!--main content start-->

            <h3><i class="fa fa-angle-right"></i> Form Components</h3>

          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <strong>{{ message }}</strong>
                        </div>





                    {% endfor %}
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> 添加剧目</h4>
                      <form class="form-horizontal style-form" method="post" action="{% url 'schedule_add' %}">


                            {% csrf_token %}

                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">演出剧目</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="play" >
                                          {% for play in plays %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ play.id }}">{{ play.name }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>
                          <div class="form-group">
                                  <label class="col-sm-2 col-sm-2 control-label">演出厅</label>
                                  <div class="col-sm-10">
                                      <select  class="form-control" name="studio">
                                          {% for studio in studios %}
    {#                                            获取值#}
    {#                                          <option id="{{ type.id }}">{{ type.name }}</option>#}
    {#                                        获取id#}
                                          <option value="{{ studio.id }}">{{ studio.name }}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">放映时间</label>
                              <div class="col-sm-10">
                                  <input  type="datetime-local" name="show_time"></div>
                          </div>

                          <div class="form-group">
                              <label  class="col-sm-2 col-sm-2 control-label">价格</label>
                              <div class="col-sm-10">
                                  <input type="text" name="money" class="form-control round-form" placeholder="票价">
                              </div>
                          </div>

                          <div class="form-group">
                              <div class="col-sm-12">
                                  <input class="btn btn-theme" type="submit" value="添加演出计划">
                              </div>

                          </div>


                      </form>
                  </div>
          		</div><!-- col-lg-12-->
          	</div><!-- /row -->

      <!--main content end-->

{% endblock %}
